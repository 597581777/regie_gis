   <body>
   	  <div class="searchFormPanel">
   	  	<form id="verifyForm" class="form-inline">
   			<input id="orgCode" type="hidden" name="orgCode"/>
   			<input id="pageNo" type="hidden" name="page.pageNo"/>
   			<input id="pageSize" type="hidden" name="page.pageSize">
			<div class="form-group form_control">
				<label>许可证号：</label>
    			<input type="text" class="form-control" id="licNo" name="licNo" placeholder="许可证号">
				<label>负责人(经营者)姓名：</label>
    			<input type="text" class="form-control" id="managerName" name="managerName" placeholder="负责人(经营者)姓名">

    			<input type="text" class="form-control" id="companyName" name="companyName" placeholder="企业(字号)名称">
				<label>审核状态：</label>
    			<select class="form-control" id="approveStatus" name="approveStatus">
    			<option>--全部--</option>
    			<option value="1">--已审核--</option>
    			<option value="0">--未审核--</option>
    			</select>
    			<input id="searchBtn" type="button" class="btn btn-primary" style="margin-left:30px;" value="查询" onclick="search()"/>
				<input type="reset" class="btn btn-default" style="margin-left:5px;" value="重置"/>
			</div>
		</form>
	  </div>
   	  <div class="mainpanel">

			<table class="table table-bordered" style="min-width: 800px;margin-bottom: 0px;">

			    <tr class="active">
			      <th>编号</th>
			      <th>许可证号</th>
			      <th>负责人(经营者)姓名</th>
			      <th>企业(字号)名称</th>

			      <th>修改坐标</th>
			      <th>所属市管员</th>
			      <th>所属网格</th>
			      <th>组织机构</th>
			      <th>申请人</th>
			      <th>申请日期</th>
			      <th>审核状态</th>
			      <th>审核人</th>
			      <th>审核日期</th>
